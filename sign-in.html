<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container flex">
            <div class="hero">
                <img src="./image/Model.png" alt="">
            </div>

            <div class="form">
                <header class="header txt">Create your free account</header>
                <div class="sub-heading">Already registered? <a href="#">Sign in</a></div>
                <form action="">
                    <div class="name flex flex-jc-sb">
                        <div class="f-name input-border names flex flex-dir-col">
                            <label for="First-Name">First Name</label>
                            <input type="text">
                            <div class="icon">
                                <i class="far fa-user"></i>
                            </div>
                        </div>
                        <div class="l-name input-border names flex flex-dir-col">
                            <label for="Last-Name">Last Name</label>
                            <input type="text">
                            <div class="icon">
                                <i class="far fa-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mail">
                        <div class="e-mail input-border flex flex-dir-col">
                            <label for="Last-Name">Email</label>
                            <input type="text">
                            <div class="icon">
                                <img src="./image/@.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="mail">
                        <div class="e-mail input-border flex flex-dir-col">
                            <label for="Last-Name">Passwprd</label>
                            <input type="password">
                            <div class="icon">
                                <img src="./image/eye.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Continue</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/8fdcdf7723.js" crossorigin="anonymous"></script>
</body>

</html>
